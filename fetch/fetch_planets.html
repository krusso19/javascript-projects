<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            let json = [];
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response) {
               response.json().then(function(json) {
                  const destination = document.getElementById("destination");
                  let i = 0;
                  destination.addEventListener("click", function(){
                     destination.innerHTML = `
                        <div>
                           <h3>Planet ${json[i].name}</h3>
                           <img src=${json[i].image} height=250></img>
                        <div>
                     `;
                     i = (i+1) % json.length; //This makes sure that the index is always equal to or less than the number of pictures. if 3 pics, 1 mod 3 is 0 remainder 1. if 6, mod 3 is 0, if 8 mod 3 is 2.
                  })
                  console.log(json);
               });
            });
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
