<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Exercises</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        background-color: yellow;
      }
      p {
        color: green;
      }
      h1 {
        font-size: 36;
      }
      .centered {
        text-align: center;
      }
      #cool-text {
        color: blue;
      }
      #list-color {
        color: rebeccapurple
      }
    </style>
  </head>
  <body class="body">
    <script src="script.js"></script>
    <!-- You do not need to do anything with script.js right now! Later, we will learn how to add JavaScript to websites! --->
    <h1 class="centered">My Very Cool Web Page</h1>
    <h2 class="centered">Why this Website is Very Cool</h2>
    <ol id="list-color">
      <li>I made it!</li>
      <li>This website is colorful!</li>
    </ol>
    <h2 class="centered" id="cool-text">Why I love Web Development</h2>
    <p>Web Development is a very cool skill that I love learning!</p>
    <p>I love making websites because all I have to do is reload the page to see the changes I have made!</p>
  </body>
</html>
