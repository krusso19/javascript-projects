<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground</p>
        <button id = "liftoffButton">Take off</button>
        <script>
            let b = document.getElementById("liftoffButton");
            b.addEventListener('click', function(event){
                window.alert('Houston! We have liftoff!');
            });
        </script>
        <button id = "abortMission">Abort mission</button>
        <script>
           let abortButtonForColor = document.getElementById("abortMission");
           abortButtonForColor.addEventListener("mouseover", function(event){
            abortButtonForColor.style.backgroundColor = "red";
            });
            let abortButtonReturn = document.getElementById("abortMission");
            abortButtonReturn.addEventListener("mouseout", function (){
                abortButtonReturn.style.backgroundColor = "";
            });
            let abortButton = document.getElementById("abortMission");
            abortButton.addEventListener('click', function(event){
                let answer = window.confirm("Are you sure you want to abort the mission?");
                if (answer === true){
                    window.alert("Mission aborted! Space Shuttle returning home.")
                }
            });
        </script>
    </body>
</html>
